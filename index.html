<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/pen.png">
</head>
<body>
    <div class="content">
        <h1 class="title1">Generate a </h1>
        <h1 class="title2">Random Password </h1>
        <div class="passworddigitbox">
            <input type="number" class="passwordigit" placeholder="Enter the password digit" min="1" max="50" oninput="validity.valid || (value = '');"><img src="images/enter.png" class="enter" alt="enter">
        </div>
        <div class="passwordbox">
            <input type="text" class="password" placeholder="Password">
            <img src="images/copy.png" class="copy" alt="copy">
        </div>
        <div class="generatebutton"><img src="images/thunder.png" class="generate" alt="generate"><p class="generatecontent">Generate Password </p></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
